# A follow-me activity
type: dominoes
title: A follow-me activity

# puzzle size
rows: 8
columns: 2
# Do we shuffle the order of the pairs from the order given when
# producing the problem?
shufflePairs: true
# Do we randomly flip (swap) individual questions and answers (the
# contents of the pairs) on the jigsaw?
flip: false
# Do we have "start" and "finish" cards (loop: false) or do the cards
# go in a complete loop (loop: true)?
loop: true
# Do we number the cards?
numberCards: false
# Default text size on cards (including sentinel cards, if any)
textSize: 4
# Card title
cardTitle: Calculation follow-me

pairs:
  - ['Who has $3+4\times5$?', 'I have $23$']
  - ['Who has $5+2\times7$?', 'I have $19s$']
  - ['Who has $6+3\times8$?', 'I have $30$']

  - ['Who has $13-2\times3$?', 'I have $7$']
  - ['Who has $15-4\times3$?', 'I have $3$']
  - ['Who has $30-2\times6$?', 'I have $18$']

  - ['Who has $6\times3-2$?', 'I have $16$']
  - ['Who has $5\times4+5$?', 'I have $25$']

  - ['Who has $6+4\div2$?', 'I have $8$']
  - ['Who has $9+6\div3$?', 'I have $11$']
  - ['Who has $15+10\div5$?', 'I have $17$']

  - ['Who has $12-8\div4$?', 'I have $10$']
  - ['Who has $24-12\div6$?', 'I have $22$']
  - ['Who has $18-9\div3$?', 'I have $15$']

  - ['Who has $24\div3-2$?', 'I have $6$']
  - ['Who has $48\div8-2$?', 'I have $4$']
