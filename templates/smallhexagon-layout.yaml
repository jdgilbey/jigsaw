# Template file for smallhexagon jigsaw
category: jigsaw
type: smallhexagon
typename: small hexagon

puzzleHeaderTeX: template-header.tex
puzzleTemplateTeX: template-smallhexagon-puzzle.tex
solutionHeaderTeX: template-header.tex
solutionTemplateTeX: template-smallhexagon-solution.tex
tableHeaderTeX: template-header.tex
tableTemplateTeX: template-table.tex
puzzleHeaderMarkdown: template-header.md
puzzleTemplateMarkdown: template-jigsaw-puzzle3.md
solutionHeaderMarkdown: template-header.md
solutionTemplateMarkdown: template-jigsaw-solution.md

pairs: 6
edges: 6
# Do we shuffle the order of the pairs from the order given?
shufflePairs: false
# Do we randomly flip (swap) individual questions and answers (the
# contents of the pairs) on the jigsaw?
flip: true
# Do we shuffle the order of the edges from the order given?
shuffleEdges: false
# Default text size on puzzle pieces
puzzleTextSize: 7
# Default text size on solution pieces
solutionTextSize: 7
# Do we number the pieces?
numberCards: true

triangleSolutionCards:
  - [A1, Q2, E6]
  - [E5, A2, Q3]
  - [Q4, E4, A3]
  - [A4, Q5, E3]
  - [E2, A5, Q6]
  - [Q1, E1, A6]
triangleSolutionOrientation: [270, 90, 270, 90, 270, 90]

trianglePuzzleOrientation:
  - [270, 30]
  - [90, -30]
  - [270, 30]
  - [90, -30]
  - [270, 30]
  - [90, -30]
