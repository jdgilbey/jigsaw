# Template file for generic card sort activity
category: cardsort
type: cardsort
typename: card sort

puzzleHeaderTeX: template-header.tex
puzzleTemplateTeX: template-cardsort-puzzle-numbered.tex
solutionHeaderTeX: template-header.tex
solutionTemplateTeX: template-cardsort-solution-numbered.tex
tableHeaderTeX: template-header.tex
tableTemplateTeX: template-cardsort-table.tex
puzzleHeaderMarkdown: template-header.md
puzzleTemplateMarkdown: template-cardsort-puzzle.md
solutionHeaderMarkdown: template-header.md
solutionTemplateMarkdown: template-cardsort-solution.md

# We accept an arbitrary number of cards
cards: 0

# size of puzzle should be specified in the puzzle file - we just give
# a fallback here
rows: 6
columns: 2
# Do we shuffle the order of the cards from the order given when
# producing the problem?  Say "true" for a proof sorting activity.
# It probably does not make sense to say "false" here but still to
# produce a solution.
shuffleCards: true
# Does this puzzle require production of a solution?  If so, the cards
# must be given in the correct order initially.
produceSolution: true
# Default text size on cards
textSize: 5
