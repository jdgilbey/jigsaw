# Template file for smallhexagon jigsaw
type: smallhexagon
# Do we rotate individual tiles by default?
rotate: true
# Do we randomly flip individual questions and answers by default?
flip: true
# Do we shuffle the questions by default from the order given?
shuffleQus: false
# Do we shuffle the edges by default from the order given?
shuffleEdges: false
# Default text size on puzzle pieces
puzzleTextSize: 5
# Default text size on solution pieces
solutionTextSize: 5
triangleSolutionCards:
  - [A0, Q1, E0]
  - [E1, A1, Q2]
  - [Q3, E2, A2]
  - [A3, Q4, E3]
  - [E4, A4, Q5]
  - [Q0, E5, A5]
triangleSolutionOrientation: [180, 0, 180, 0, 180, 0]

trianglePuzzleOrientation:
  - [180,  30]
  - [0  , -30]
  - [180,  30]
  - [0,   -30]
  - [180,  30]
  - [0,   -30]
